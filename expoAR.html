  <script>
    // JavaScript to handle preloader and content reveal
    window.addEventListener("load", () => {
      setTimeout(() => {
        const preloader = document.getElementById("preloader");
        const contentWrapper = document.getElementById("content-wrapper");

        // Fade out preloader
        preloader.style.opacity = "0";

        // Ensure preloader is hidden and content displayed
        preloader.addEventListener("transitionend", () => {
          preloader.style.display = "none";
          contentWrapper.style.display = "block";
          contentWrapper.style.opacity = "1"; // Fade in content
        });

        // Fallback to ensure visibility in case of transition failure
        setTimeout(() => {
          preloader.style.display = "none";
          contentWrapper.style.display = "block";
          contentWrapper.style.opacity = "1";
        }, 1000); // Fallback after 1 second
      }, 2000); // Preloader delay
    });
  </script>
